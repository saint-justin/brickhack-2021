<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Genie's Feast</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap');
    * {
        font-family: "Poppins", sans-serif;
        font-weight: 300;
    }
    :checked {
        box-shadow: 2px 2px 2px;
    }
    .btn {
        background-color: #5AB1BB;
        color: white;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="src/public/logic.js"></script>
<body style="background-color: #3C3C3C">


<div class="container">
 <div class="row">
     <div class="text-center">
         <img src="assets/images/GeniesFeast_Glow.png" class="rounded" style="top: 20px; height: 200px; box-shadow: 10px 10px 5px"  alt="logo here">
     </div>
 </div>
 <div class="row">
     <div style="background-color: white; margin-left: 25%; margin-top: 2%;" class="col-sm-6" >
         <h4 style="margin-top: 4%; padding:1%; font-weight:300;">Let's find a few recipes that work for you.</h4>
         <form onsubmit="getRecipe()"> 
            <label class="form-label" style="font-size: larger; margin-left: 2%;"> Do you have any food restrictions? </label><br>
            <label class="radio-inline" style="margin-left: 2%;"><input type="radio" name="optradio" checked> No Restriction</label>
            <label class="radio-inline" style="margin-left: 2%;"><input type="radio" name="optradio" id="vegetarian"> Vegetarian</label>
            <label class="radio-inline" style="margin-left: 2%;"><input type="radio" name="optradio" id="vegan"> Vegan</label>
            <label class="radio-inline" style="margin-left: 2%;"><input type="radio" name="optradio"> Gluten Free</label><br>
            <label class="radio-inline" style="margin-left: 2%;"><input type="radio" name="optradio"> Peanut/Treenut Free</label>
            <label class="radio-inline" style="margin-left: 2%;"><input type="radio" name="optradio"> Dairy Free</label><br>
            <label for="customRange1" style="font-size: larger; margin-left: 2%;" class="form-label" >What's your per meal budget?</label><br>
            <input type="range" value="12" min="0" max="25" id="customRange1" style="margin-left: 2%;" oninput="this.nextElementSibling.value = this.value">
            <output>12</output>
            <button type="button" class="btn btn-info btn-lg" style="padding-left: 5%; padding-right: 5%; margin-left: 75%; margin-bottom: 5%;">Search</button>
        </form>
     </div>
 </div>
</div>

</body>
</html>
